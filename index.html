<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS EXTERNAL FILE LINK -->
    <link rel="stylesheet" href="CSS/styles.css">

    <!-- Tailwind Css External CDN Link  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- Header Content -->
    <header>
        <h1 class="text-3xl font-bold">
            Todo List-Yanuar</h1>
    </header>

    <!-- Main Content  -->
     <main>
        <!-- form section  -->
         <section>
            <form class="flex gap-4 mb-4">
                <!-- Todo input  -->
                <input class="border p-2 rounded" type="text" id="todo-input" placeholder="Add a new todo">

                <!-- Date input  -->
                <input class="border p-2 rounded" type="date" id="todo-date" placeholder="Enter due date">
            </form>

            <!-- Add Button  -->
            <button class="border p-2 rounded bg-green-500 text-white" type="button" onclick="addTodo()"
                id="add-todo-btn">Add Todo
            </button>

         </section> 

         <!-- Action Section  -->
         <section class="flex justify-between my-4">
            <!-- Clear All Button  -->
            <button class="border p-2 rounded bg-red-500 text-white" type="button" onclick="deleteTodo()" id="clear-all-btn">Clear All Todos</button>

            <!-- Filter Options  -->
            <button class="border p-2 rounded bg-blue-500 text-white" type="button" onclick="filterTodo()" id="filter-options">Filter Todos</button>
         </section>

         <!-- Todo List Section  -->
         <section>
            <ul id="todo-list">
            <!-- Todo items will be dynamically added here -->
                <li>No todos available</li>
    
            </ul>
         </section>
     </main>

    <!-- Footer Content  -->
     <footer>
        <p class="text-center text-gray-500">&copy; 2025 Todo List - Yanuar</p>
     </footer>

     <!-- Javascript External File Link  -->
      <script src="JS/script.js"></script>
    
</body>
</html>
